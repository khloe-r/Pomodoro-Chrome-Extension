<html style="padding: 20px;text-align: center;">

  <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://* 'unsafe-inline' 'unsafe-eval' blob">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Pomodoro Buddy</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://beneficialcriticalcomputers.shreygupta1.repl.co/style.css">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="card pomo-red text-center m-2 row w-100">
        <div class="card-body">
          <h2 class="card-title text-white">Pomodoro Buddy</h2>
          <h6 class="card-subtitle text-light">The Perfect Study Friend</h6>
        </div>
      </div>
      <div class="card pomo-red text-center m-2 row w-100" id="timer">

        <div class="card-body">
          <div class="container pt-1">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-pomo w-100 mb-2" id="study" onclick="study()">Study</button>
              
                <button type="button" class="btn btn-pomo w-100 mb-2" id="shortbreak" onclick="shortbreak()">Short Break</button>
              
                <button type="button" class="btn btn-pomo w-100 mb-2" id="longbreak" onclick="longbreak()">Long Break</button>
              </div>
            </div>
          </div>

          <h1 class="card-title text-white clock p-2 text-center"><span id="minute">25</span>:<span id="second">00</span></h1>

          <div class="container">
            <div class="row">
              <div class="col">
                <button type="button" class="opacity-25 btn btn-pomo w-100" id="trigger">Start</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-pomo w-100" id="reset">Reset</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="card pomo-red text-center m-2 row w-100">
        <div class="card-body container">
          <h2 class="card-title text-white">My Tasks</h2>
          <form class="row">
            <div class="col-auto col-9">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingTask" placeholder="Add New Task">
                <label for="floatingTask" class="task">Add New Task</label>
              </div>
            </div>
            <div class="col-auto col-3 pt-3">
              <button id="add-task" type="button" class="btn btn-light">+</button>
            </div>
          </form>
          <div>
            <ul id="tasklist" class="list-group">
              <!-- <li class="list-group-item btn-pomo">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                First checkbox
              </li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="card pomo-red text-center m-2 row w-100">
        <div class="card-body">
          <button type="button" class="btn btn-pomo w-100" id="setting-btn">Open Settings</button>
          <div id="setting-panel">
            <form class="pt-3">
              <div class="mb-3">
                <label for="studycust" class="form-label">Study</label>
                <input type="number" class="form-control" id="studycust" value="25" min="1">
              </div>
              <div class="mb-3">
                <label for="shortbreakcust" class="form-label">Short Break</label>
                <input type="number" class="form-control" id="shortbreakcust" value="5" min="1">
              </div>
              <div class="mb-3">
                <label for="longbreakcust" class="form-label">Long Break</label>
                <input type="number" class="form-control" id="longbreakcust" value="15" min="1">
              </div>
              <button type="button" class="btn btn-pomo" id="submit">Submit Changes</button>
            </form>
          </div>
        </div>
      </div>
      <p class="text-center love m-3">made with ❤️️ by <a id="name" href="https://github.com/khloe-r">khloe</a></p>
    </div>
    <script src="action.js"></script>
  </body>
</html>
